<!DOCTYPE html>
<meta charset="utf-8">
<title>Sankey</title>
<style>
body {
  font-family: sans-serif;
  font-size: 16px;
  width: 500px;
  margin: 1em auto;
}

/* Specific Style */
#chart {
  height: 700px;
}

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}
</style>

<body>
<div id="vis"></div>

<script src="./js/d3.v4.min.js"></script>
<script src="./js/sankey.js"></script>
<script src="./sankey_base.js"></script>
</body>
